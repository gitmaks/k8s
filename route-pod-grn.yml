apiVersion: v1
kind: Pod
metadata:
  name: route-pod-grn
  namespace: route
  labels:
    route: green
spec:
  containers:
    - name: route
      image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/gateway:GRN_ROUTE_TAG
      ports:
          containerPort: 80
          protocol: TCP
      volumeMounts:
      - name: route-grn
        mountPath: /etc/nginx/conf.d/
  volumes:
    - name: route-grn
      configMap:
        name: route-grn
  restartPolicy: Never
